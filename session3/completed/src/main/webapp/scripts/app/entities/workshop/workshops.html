<div>
    <h2 translate="academyApp.workshop.home.title">Workshops</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="workshop.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="academyApp.workshop.home.createLabel">Create a new Workshop</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteWorkshopConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(workshop.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="academyApp.workshop.delete.question" translate-values="{id: '{{workshop.id}}'}">Are you sure you want to delete this Workshop?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="academyApp.workshop.title">Title</th>
                    <th translate="academyApp.workshop.min">Min</th>
                    <th translate="academyApp.workshop.max">Max</th>
                    <th translate="academyApp.workshop.startDate">StartDate</th>
                    <th translate="academyApp.workshop.student">student</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="workshop in workshops track by workshop.id">
                    <td><a ui-sref="workshop.detail({id:workshop.id})">{{workshop.id}}</a></td>
                    <td>{{workshop.title}}</td>
                    <td>{{workshop.min}}</td>
                    <td>{{workshop.max}}</td>
                        <td>{{workshop.startDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="student.detail({id:workshop.student.id})">{{workshop.student.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="workshop.detail({id:workshop.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="workshop.edit({id:workshop.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(workshop.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
