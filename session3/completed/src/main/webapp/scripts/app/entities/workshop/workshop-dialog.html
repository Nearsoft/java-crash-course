
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myWorkshopLabel" translate="academyApp.workshop.home.createOrEditLabel">Create or edit a Workshop</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="workshop.id" readonly />
        </div>
        <div class="form-group">
            <label translate="academyApp.workshop.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="workshop.title"
                     />
        </div>
        <div class="form-group">
            <label translate="academyApp.workshop.min" for="field_min">Min</label>
            <input type="number" class="form-control" name="min" id="field_min"
                    ng-model="workshop.min"
                     />
        </div>
        <div class="form-group">
            <label translate="academyApp.workshop.max" for="field_max">Max</label>
            <input type="number" class="form-control" name="max" id="field_max"
                    ng-model="workshop.max"
                     />
        </div>
        <div class="form-group">
            <label translate="academyApp.workshop.startDate" for="field_startDate">StartDate</label>
            <input type="date" class="form-control" name="startDate" id="field_startDate"
                    ng-model="workshop.startDate"
                     />
        </div>

        <div class="form-group">
            <label translate="academyApp.workshop.student" for="field_student">student</label>
            <select class="form-control" id="field_student" name="student" ng-model="workshop.student" ng-options="student as student.id for student in students track by student.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
